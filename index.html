<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8" />
    <title>Matter.js Test</title>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #111827;
            --blue-accent: #38bdf8;
            --blue-accent-dark: #0ea5e9;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* Top control bar */
        .controls {
            background: linear-gradient(180deg, #111827, #020617);
            border-radius: 14px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        button {
            background: linear-gradient(180deg, var(--blue-accent), var(--blue-accent-dark));
            border: none;
            color: #020617;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 0 6px 20px rgba(56,189,248,0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(56,189,248,0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(56,189,248,0.3);
        }

        input[type="number"] {
            background: #020617;
            border: 1px solid rgba(255,255,255,0.08);
            color: var(--text-main);
            padding: 10px 12px;
            border-radius: 10px;
            width: 110px;
            font-size: 14px;
            outline: none;
        }

        input[type="number"]::placeholder {
            color: var(--text-muted);
        }

        input[type="number"]:focus {
            border-color: var(--blue-accent);
            box-shadow: 0 0 0 2px rgba(56,189,248,0.25);
        }

        .balance {
            font-weight: 600;
            color: var(--blue-accent);
            font-size: 15px;
            min-width: 80px;
            text-align: right;
        }

        /* Canvas spacing */
        canvas {
            margin-top: 20px;
            border-radius: 12px;
        }
        .money-input,
    .money-display {
        display: flex;
        align-items: center;
        background: #020617;
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 10px;
        padding: 0 10px;
        height: 40px;
    }

    .money-input input {
        background: transparent;
        border: none;
        color: var(--text-main);
        width: 80px;
        font-size: 14px;
        padding-left: 4px;
    }

    .money-input input:focus {
        outline: none;
    }

    .currency {
        color: var(--text-muted);
        font-weight: 600;
        font-size: 14px;
        margin-right: 4px;
    }

    .money-display {
        gap: 4px;
    }

    .money-display .balance {
        margin: 0;
        color: var(--blue-accent);
        font-weight: 600;
        font-size: 15px;
    }
    </style>
</head>

<body> 

    <div class="controls">
        <button id="dropButton">Drop Ball</button>
        <button id="maxBetButton">Max Bet</button>
    
        <div class="money-input">
            <span class="currency">$</span>
            <input type="number" id="betAmount" placeholder="Bet" value="1" min="1">
        </div>
    
        <div class="money-display">
            <span class="currency">$</span>
            <p id="balanceText" class="balance">1000</p>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
